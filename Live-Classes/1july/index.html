<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Structure in js</title>
  </head>
  <body>
    <div class="container"></div>

    <script>
      let day = prompt("Enter Day :");

      switch (day) {
        case "monday":
          console.log("HTML");
          break;
        case "tuesday":
        case "Tuesday":
        // console.log("css fundametals");
        case "wednesday":
          console.log("css");
          break;
        case "thursday":
        case "friday":
        case "sunday":
          console.log("Javascript");
          break;

        default:
          console.log("please intr currect date");
      }
    </script>
  </body>
</html>
